version: "3"

services:
  common: &common
    image: foundationdb/foundationdb-build:0.1.1

  build-setup: &build-setup
    <<: *common
    depends_on: [common]
    volumes:
      - ..:/foundationdb
    working_dir: /foundationdb
    environment:
      - MAKEJOBS=1
      - BUILD_DIR=./work

  release-setup: &release-setup
    <<: *build-setup
    environment:
      - MAKEJOBS=1
      - RELEASE=true
      - BUILD_DIR=./work

  snapshot-setup: &snapshot-setup
    <<: *build-setup

  build-docs:
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake .. && make -j "$${MAKEJOBS}" package_html'


  release-packages: &release-packages
    <<: *release-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=1 -DVALGRIND=0 .. && make -j "$${MAKEJOBS}" packages preinstall && cpack'

  snapshot-packages: &snapshot-packages
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=0 -DVALGRIND=0 .. && make -j "$${MAKEJOBS}" packages preinstall && cpack'

  prb-packages:
    <<: *snapshot-packages


  release-bindings: &release-bindings
    <<: *release-setup
    command: bash -c 'make -j "$${MAKEJOBS}" bindings'

  snapshot-bindings: &snapshot-bindings
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=0 .. && make -j "$${MAKEJOBS}" python_binding'

  prb-bindings:
    <<: *snapshot-bindings


  snapshot-cmake: &snapshot-cmake
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=0 -DVALGRIND=0 .. && make -j "$${MAKEJOBS}" packages preinstall && cpack'

  prb-cmake:
    <<: *snapshot-cmake


  snapshot-ctest: &snapshot-ctest
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=1 .. && make -j "$${MAKEJOBS}" && ctest -L fast -j "$${MAKEJOBS}" --output-on-failure'

  prb-ctest:
    <<: *snapshot-ctest


  snapshot-correctness: &snapshot-correctness
    <<: *build-setup
    command: scl enable devtoolset-7 python27 rh-python36 rh-ruby24 -- bash -c 'mkdir -p "$${BUILD_DIR}" && cd "$${BUILD_DIR}" && cmake -DFDB_RELEASE=1 .. && make -j "$${MAKEJOBS}" && ctest -j "$${MAKEJOBS}" --output-on-failure

  prb-correctness:
    <<: *snapshot-correctness


  shell:
    <<: *build-setup
    volumes:
      - ..:/foundationdb
    entrypoint: /bin/bash
